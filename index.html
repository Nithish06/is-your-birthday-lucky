<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Is Your Birthday Lucky?</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" />
  </head>

  <body>
    <div class="main-wrapper">
      <div class="main-display">
        <div class="alert">
          <p>Privacy Policy: We are not storing your data</p>
          <div class="close-btn">
            <i class="fa fa-times fa-lg"></i>
          </div>
        </div>
        <h1>Is your birthday lucky?</h1>
        <p></p>
        <p>Check Now</p>
        <label>Enter your Birth date</label>
        <input class="date" type="date" />
        <br />
        <label>Enter lucky number</label>
        <input class="luckyNumber" type="number" />
        <br />
        <button class="output-btn">Check</button>

        <p id="output"></p>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
